# version: '3.8'

services:
  web:
    build: .
    command: sh -c "cd /app/ft_transcendence && 
                    python manage.py migrate && 
                    python manage.py collectstatic --noinput --clear && 
                    daphne -p 80 -b 0.0.0.0 ft_transcendence.asgi:application"
    volumes:
      - .:/app
      - ./locale:/app/locale
    environment:
      - DJANGO_SETTINGS_MODULE=ft_transcendence.settings
      - PYTHONUNBUFFERED=1
      - DEBUG=True
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}  
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PYTHONPATH=/app/ft_transcendence
    depends_on:
      - db
      - redis
    networks:
      - backend

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - backend

  redis:
    image: "redis:alpine"
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data  # Persist Redis data
    networks:
      - backend

  adminer:
    image: adminer
    ports:
      - 8081:8080
    restart: unless-stopped
    networks:
      - backend

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/letsencrypt #for certbot ssl certificates
      - ./nginx/www:/var/www/html
      - ./staticfiles:/app/staticfiles:ro
      - ./ft_transcendence/media:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/html
    command: certonly --non-interactive --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d louismdv.works


networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data: