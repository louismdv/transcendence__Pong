{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'login.css' %}">
<link rel="stylesheet" href="{% static 'register.css' %}">
<link rel="stylesheet" href="{% static 'style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

<section id="register">
    <div id="lottie-background"></div>

    <div class="login-content">
        <h2 class="h2-login">{% trans "Sign Up" %}</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="login-form">
                <label for="username">{% trans "Username" %}</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="login-form">
                <label for="password1">{% trans "Password" %}</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="login-form">
                <label for="password2">{% trans "Confirm Password" %}</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="create-account">
                <button class="button-login" type="submit">{% trans "Create Account" %}</button>
                <p>{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "LOGIN" %}</a></p>
            </div>
        </form>
    </div>
</section>


<script>
  lottie.loadAnimation({
  container: document.getElementById('lottie-background'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: "{% static 'assets/lottie-signin-bg.json' %}",
  rendererSettings: {
    preserveAspectRatio: 'xMidYMid slice'  // ðŸ‘ˆ best for background
  }
  });
</script>
