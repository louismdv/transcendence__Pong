{% load static %}
{% load i18n %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Alata&family=Fugaz+One&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div id="lottie-background"></div>
    <section id="login">
        <header>
            <div class="logo">
                <img src="{% static 'assets/logo.svg' %}" alt="Pong logo" width="40" height="40">
                PONG
            </div>
        </header>

        <div class="login-content">
            <h2 class="h2-login">{% trans "Login" %}</h2>
            {% if messages %}
            <div class="messages {% for message in messages %}{% if message.tags %}{{ message.tags }}{% endif %}{% endfor %}">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="login-form">
                    <label for="username">{% trans "Username" %}</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="login-form">
                    <label for="password">{% trans "Password" %}</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="register">
                    <button class="button-login" type="submit">{% trans "Login" %}</button>
                    <p>{% trans "Need an account?" %} <a href="{% url 'register' %}">{% trans "SIGN UP" %}</a></p>
                </div>
            </form>
        </div>
    </section>
<body>

<script>
  lottie.loadAnimation({
  container: document.getElementById('lottie-background'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: "{% static 'assets/lottie-signin-bg.json' %}",
  rendererSettings: {
    preserveAspectRatio: 'xMidYMid slice'  // ðŸ‘ˆ best for background
  }
  });
</script>
